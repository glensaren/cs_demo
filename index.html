<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script>
        const themeSwitch = document.querySelector('.theme-switch')
        if (localStorage.getItem('dark theme') === 'on'){
            document.documentElement.classList.add('dark-theme')
        }
    </script>
    <title>cs+demo</title>
</head>
<body>
    <header>
        <section class="header-flex-wrapper">

                <label for="theme-switch" class="switchbox">
                    <p>Ночная тема</p>
                    <input type="checkbox" class="theme-switch">
                </label>

                <label for="admin-switch" class="switchbox admin">
                    <p class="basic-text">ключ админ.:</p>
                    <input type="password" name="admin-switch" >
                    <button type="submit">][</button>

            </div>

            <p class="entrance-text">Здесь я учу Java Script. Наслаждайся.</p>

            
        </section>
    </header>

    <main>
        <button class="test-button">нажми меня!</button>

        <p class="test-pishka basic-text">Это тестовая пишка для проверки работы функции по созданию спойлеров</p>

        <div class="map-usability-tester">

            </div>

            <div class="audio-player">
                <h2>Тут у нас шансон играет</h2>
            </div>

            <form action="" class="feedback-form" novalidate>
                <p>А тут у нас можно оставить отзыв на работу автора сайта</p>
                <input type="text" name="" id="" placeholder="хуй ты угадал" disabled></input>
                <button type="submit">Запульнуть</button>
            </form>
        </div>

        <button class="text-generator-button">Получить текст</button>
        <input type="text" class="text-generator-display" disabled>

        <script src="script.js"></script>
    </main>

    <footer>
        <p class="signature">glen saren epta . all rights are copyrights TM</p>
    </footer>
</body>
</html>
